<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>
        <div id="app-7">
            <ol>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>
    
        <form id="my_form">
            <!-- caution:
                should change the parameter of 'name' in FileUploadController.jl
                if it's changed to other. 
            -->
            <input type="file" name="upfile">
            <button type="button" id="upbtn">up</button>
        </form>

        <label>Table List</label>
        <br>
        <select id="d_tablelist">
            <option hidden>Select your DB Table from below</option>
        </select>
        <button id="table_delete">delete this table</button>

        <div id="sqllist">
            <!--sql for each tables-->
        </div>
        
        <!-- tooltip for columns list -->
        <div id="pop-up">
            <text></text>
         </div>
        <!-- drag & drop data area -->
        <div id="container">
            <div class="item_area">
            </div>
            <div class="drop_area">
              <p>hear the drop area</p>
            </div>
        </div>
     
        <div>
              <button id="post">POST</button>
        </div>
    </body>
<!--
    <script type="text/javascript" src="jetelina/js/dashboard.js"></script>
-->
</html>
<script>    
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue'
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js'
        },
        methods: {
            reverseMessage: function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    Vue.component( 'todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data:{
            groceryList:[
                {id:0,text:'vegetables'},
                {id:1,text:'Cheese'},
                {id:2,text:'Whatever'}
            ]
        }
    })
</script>
