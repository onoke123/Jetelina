<html>
    <head>
        <script type=""text/javascript" src="../js/genie/jquery.min.js"></script>
    </head>
    <body>
        <button onclick="getAjaxData('s')">js89  is very simple Select</button>
        <br>
        <button onclick="getAjaxData('w')">js95 is a complecate Select</button>
        <br>
        <button onclick="changeParam()">Change Configuration Parameter test</button>
        <br>
        <!--
        <button onclick="getAjaxData('u')">Update</button>
        <br>
        <button onclick="getAjaxData('i')">Insert</button>
        <br>
        <button onclick="getAjaxData('d')">Delete</button>
        -->
        <div>
            <text>Message From Jetelina</text>
            <text id="mfj"></text>
        </div>
        <div>
            <text id="result"></text>
        </div>
    </body>
</html>
<script type="text/javascript">
    const changeParam = () =>{
        let pd = {};
        pd["configparam"] = "debug=true<p-d>logfile=log.txt";
        let dd = JSON.stringify(pd);
        $.ajax( {
            url: "/updateconfig",
            type: "post",
            data: dd,
            contentType: 'application/json',
            dataType: "json",
        }).done(function(result, textStatus, jqXHR) {
        }).fail( function( result ){
        }).always(function(result){
        });
    }

    const getAjaxData = (s) => {
        let pd = {};
        if(s=="s"){
            pd["apino"] = "js89";
        }else if(s=="w"){
            pd["apino"] = "js95";
            pd["subquery"] = "[\"sex\":\"Male\",\"num\":100]";
        }else if(s=="u"){
            pd["apino"] = "ju465";
            pd["name"] = "AAA3";
            pd["sex"] = "f";
            pd["age"] = 30;
            pd["ave"] = 0.9;
            pd["subquery"] = 1;
        }else if(s=="i"){
            pd["apino"] = "ji464";
            pd["jt_id"] = 5,
            pd["name"] = "EEE";
            pd["sex"] = "m";
            pd["age"] = 60;
            pd["ave"] = 0.5;
        }else if(s=="d"){
            pd["apino"] = "jd466";
            pd["subquery"] = 2;
        }

        let dd = JSON.stringify(pd);
        console.log("dd is ", dd);
        
        $.ajax( {
            url: "/apiactions",
            type: "post",
            data: dd,
            contentType: 'application/json',
            dataType: "json",
        }).done(function(result, textStatus, jqXHR) {
            $(".re").remove();
        }).fail( function( result ){
        }).always(function(result){
            Object.keys(result).forEach(function (key) {
                console.log(key,result[key]);
                if(key=="Jetelina"){
                    $.each(result[key],function (k, v) {
                        console.log(k,":",v);
                        vv = JSON.stringify(v);
                            $("#result").append(`<div class="re"><text>${vv}</text></div>`);
                    });
                }
                
                if( key=="message from Jetelina" ){
                    $("#mfj").text(result[key])
                }
            });
        });
    }
</script>
