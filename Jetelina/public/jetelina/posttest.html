<html>
    <head>
        <script type=""text/javascript" src="../js/genie/jquery.min.js"></script>
    </head>
    <body>
        <button onclick="getAjaxData('s')">Simple Select</button>
        <br>
        <button onclick="getAjaxData('w')">Select where ftest.jt_id=1</button>
        <br>
        <button onclick="getAjaxData('u')">Update</button>
        <br>
        <button onclick="getAjaxData('i')">Insert</button>
        <br>
        <button onclick="getAjaxData('d')">Delete</button>
        <div>
            <text id="result"></text>
        </div>
    </body>
</html>
<script type="text/javascript">
    const getAjaxData = (s) => {
        let pd = {};
        if(s=="s"){
            pd["apino"] = "js459";
        }else if(s=="w"){
            pd["apino"] = "js463";
            pd["subquery"] = "[\"jt_id\":1,\"name\":\"AAA2\"]";
        }else if(s=="u"){
            pd["apino"] = "ju465";
            pd["name"] = "AAA2";
            pd["sex"] = "f";
            pd["age"] = 30;
            pd["ave"] = 0.9;
            pd["subquery"] = 1;
        }else if(s=="i"){
            pd["apino"] = "ji464";
            pd["jt_id"] = 4,
            pd["name"] = "EEE";
            pd["sex"] = "m";
            pd["age"] = 60;
            pd["ave"] = 0.5;
        }else if(s=="d"){
            pd["apino"] = "jd466";
            pd["subquery"] = 10;
        }

        let dd = JSON.stringify(pd);
        console.log("dd is ", dd);
        
        $.ajax( {
            url: "/apiactions",
            type: "post",
            data: dd,
            contentType: 'application/json',
            dataType: "json",
        }).done(function(result, textStatus, jqXHR) {
        }).fail( function( result ){
        }).always(function(result){
            console.log(result);
            $("#result").text(result);
        });
    }
</script>
