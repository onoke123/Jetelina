<html>
    <head>
        <script type=""text/javascript" src="../js/genie/jquery.min.js"></script>
    </head>
    <body>
        <button onclick="getAjaxData('s')">Simple Select</button>
        <br>
        <button onclick="getAjaxData('w')">Select where ftest.jt_id=1</button>
        <br>
        <button onclick="getAjaxData('u')">Update</button>
        <div>
            <text id="result"></text>
        </div>
    </body>
</html>
<script type="text/javascript">
    const getAjaxData = (s) => {
        let pd = {};
        if(s=="s"){
            pd["apino"] = "js429";
        }else if(s=="w"){
            pd["apino"] = "js430";
            pd["subquery"] = "where ftest.jt_id=1";
        }else if(s=="u"){
            pd["apino"] = "ju427";
            pd["jt_id"] = 1;
            pd["name"] = "AAA1";
            pd["sex"] = "f";
            pd["age"] = 30;
            pd["ave"] = 0.9;
            pd["subquery"] = "where ftest.jt_id=1";
        }

        let dd = JSON.stringify(pd);
        console.log("dd is ", dd);
        
        $.ajax( {
            url: "/apiactions",
            type: "post",
            data: dd,
            contentType: 'application/json',
            dataType: "json",
        }).done(function(result, textStatus, jqXHR) {
        }).fail( function( result ){
        }).always(function(result){
            console.log(result);
            $("#result").text(result);
        });
    }
</script>
