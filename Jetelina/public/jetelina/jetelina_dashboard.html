<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="jetelina/css/dashboard.css">

        <script type="text/javascript" src="js/genie/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
        
        <script type="text/javascript" src="jetelina/js/jetelinalib.js"></script>
        <script type="text/javascript" src="jetelina/js/draganddropitems.js"></script>
    </head>
    <body>
        <!--
            各種ステータスを表示・解析するパネル
        -->
        <div id="condition_panel">

        </div>
        <!--
            機能を実現するパネル
        -->
        <div id="function_panel" class="commonpanel" style="width:1000px;height:800px;top:10%;left:10%">
            <form id="my_form">
                <!-- caution:
                    should change the parameter of 'name' in FileUploadController.jl
                    if it's changed to other. 
                -->
                <input type="file" name="upfile">
                <button type="button" id="upbtn">up</button>
            </form>

            <label>Table List</label>
            <br>
            <select id="d_tablelist">
                <option hidden>Select your DB Table from below</option>
            </select>
            <button id="table_delete">delete this table</button>

            <div id="sqllist">
                <!--sql for each tables-->
            </div>
            
            <!-- tooltip for columns list -->
            <div id="pop-up">
                <text></text>
            </div>
            <!-- drag & drop data area -->
            <div id="container">
                <div class="item_area">
                </div>
                <div class="drop_area">
                <p>hear the drop area</p>
                </div>
            </div>
        
            <div>
                <button id="post">POST</button>
            </div>
        </div>
        <!--
            Jetelinaと会話するチャットパネル
        -->
        <div class="commonpanel" id="jetelina_panel" style="width:400px;height:100px;top:40%;left:40%">
            <text name="jetelina_tell" class="box_text"></text>
            <div>
              &nbsp;
            </div>
            <div>
                <text name="your_tell" class="yourText"></text><br>
                <input type="text" name="chat_input" class="user-input"></input>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="jetelina/js/dashboard.js"></script>
    <script src="jetelina/js/scenario.js"></script>
 </html>
