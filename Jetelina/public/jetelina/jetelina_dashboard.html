<body>
	<!--
            各種ステータスを表示・解析するパネル
        -->
	<div id="condition_panel" class="functionpanel-parts commonpanel squarepanel" hidden>
		<!--div name="figure"-->
			<div id="plot" style="width:50%;height:50%"></div>
		<!--/div-->
	</div>
	<!--
            機能を実現するパネル
        <div id="function_panel" class="commonpanel squarepanel" style="width:1000px;height:800px;top:10%;left:10%">
        -->
	<!--div id="function_panel" class="functionpanel-parts commonpanel squarepanel"-->
	<div id="function_panel" class="functionpanel-parts commonpanel squarepanel" hidden>
		<div id="fileup" style="width:200px;height:20px" class="functionpanel-parts commonpanel squarepanel">
			<form id="my_form">
				<!-- caution:
                    should change the parameter of 'name' in FileUploadController.jl
                    if it's changed to other. 
                -->
				<label name="filelabel">
					<input type="file" name="upfile">Select CSV File
				</label>
				<!--
				<button type="button" id="upbtn" disabled class="panelbutton">UP</button>
				-->
			</form>
		</div>

		<div id="tables" style="width:200px;height:600px" class="functionpanel-parts commonpanel squarepanel">
			<label>Table List</label>
			<br><br>
			<div id="table_container"></div>
		</div>

		<div id="columns" style="width:700px;height:450px" class="functionpanel-parts commonpanel squarepanel itempanel">
			<div class="item_area"></div>
		</div>
		<!--

        <select id="d_tablelist">
            <option hidden>Select your DB Table from below</option>
        </select>
        <button id="table_delete">delete this table</button>
-->

		<div id="sqllist">
			<!--sql for each tables-->
		</div>

		<!-- tooltip for columns list -->
		<div id="pop-up" class="tooltip">
			<text></text>
		</div>
		<!-- selected columns list area -->
		<div id="container" style="width:700px;height:120px" class="functionpanel-parts commonpanel squarepanel itempanel">
			<!--
			<div id="functionpanelpost" style="margin-bottom: 5px;">
				<button name="post" disabled class="panelbutton">POST</button>
				<button name="clear" disabled class="panelbutton" d="ask her">CREAR</button>
			</div>
		-->
		</div>

	</div>
	<!--
            Jetelinaと会話するチャットパネル
        -->
	<div class="commonpanel squarepanel" id="jetelina_panel" style="width:400px;height:100px;top:40%;left:40%">
		<text name="jetelina_tell" class="box_text"></text>
		<div>
			&nbsp;
		</div>
		<div>
			<text name="your_tell" class="yourText"></text><br>
			<input type="text" name="chat_input" class="user-input"></input>
		</div>
	</div>
</body>
