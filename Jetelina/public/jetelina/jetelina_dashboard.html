<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="jetelina/css/dashboard.css">
	<link type="text/css" rel="stylesheet" href="jetelina/css/tablelist.css">

	<script type="text/javascript" src="js/genie/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

	<script type="text/javascript" src="jetelina/js/jetelinalib.js"></script>
</head>

<body>
	<!--
            各種ステータスを表示・解析するパネル
        -->
	<div id="condition_panel" class="functionpanel-parts commonpanel squarepanel" hidden>
		<div id="plot" style="width:50%;height:50%" hidden>
			<div><text style="size:a3;color:lightgreen;">Access vs Combination</text></div>
			<div id="plot_graph"></div>
		</div>
		<div id="performance_real" style="width:50%;height:50%" hidden>
			<div><text style="size:a3;color:white;">SQL Execution Time (sec)</text></div>
			<div id="performance_real_graph"></div>
		</div>
		<div id="performance_test" style="width:30%;height:30%" hidden>
			<div><text style="size:a3;color:white;">TEST SQL Execution Time (sec)</text></div>
			<div id="performance_test_graph"></div>
		</div>
	</div>
	<!-- 
			機能を実現するパネル
		-->
	<div id="function_panel" class="functionpanel-parts commonpanel squarepanel" hidden>
		<div id="fileup" style="width:200px;height:2%;" class="functionpanel-parts commonpanel squarepanel">
			<form id="my_form">
				<!-- caution:
                    should change the parameter of 'name' in FileUploadController.jl
                    if it's changed to other. 
                -->
				<label name="filelabel">
					<input type="file" name="upfile" style="display: none;" accept=".csv"><span
						style="font-size: 14px;">Upload CSV File</span>
				</label>
				<!--
				<button type="button" id="upbtn" class="panelbutton">UP</button>
				-->
			</form>
		</div>

		<div id="left_panel" style="width:200px;height:80%" class="functionpanel-parts commonpanel squarepanel">
			<label id="panel_left">Table List</label>
			<br><br>
			<div id="table_container"></div>
			<div id="api_container" hidden></div>
		</div>

		<div id="columns" style="width:700px;height:60%" class="functionpanel-parts commonpanel squarepanel itempanel">
			<div class="item_area"></div>
		</div>

		<!-- tooltip for columns list -->
		<div id="pop-up" class="tooltip">
			<text></text>
		</div>
		<!-- selected columns list area -->
		<div id="container" style="width:700px;height:15%"
			class="functionpanel-parts commonpanel squarepanel itempanel">
		</div>
		<div id="genelic_panel" class="commonpanel squarepanel genelic_panel" style="width:200px;height:70px;top:80%;left:20%" hidden>
			<text name="genelic_text" class="box_text">Set it HERE, plz</text>
			<div>
				&nbsp;
			</div>
			<div>
				<!--text name="genelic_input_text" class="genelicText"></text--><br>
				<input type="text" name="genelic_input" class="user-input"></input>
			</div>
		</div>
	</div>
	<!--
            Jetelinaと会話するチャットパネル
        -->
	<div class="commonpanel squarepanel" id="jetelina_panel" style="width:400px;height:100px;top:40%;left:40%">
		<text name="jetelina_tell" class="box_text"></text>
		<div>
			&nbsp;
		</div>
		<div>
			<text name="your_tell" class="yourText"></text><br>
			<input type="text" name="chat_input" class="user-input"></input>
		</div>
	</div>
	<!--
		command list
	-->
	<div id="command_list" class="functionpanel-parts commonpanel squarepanel" hidden>
		<div  style="width:50%;height:50%">
			<text style="size:a3;color:lightgreen;">This is my current skils.</text>
			<p  style="size:a3;color:lightgreen;">Login/Logout</p>
			<p  style="size:a3;color:lightgreen;">Function Panel</p>
			<p  style="size:a3;color:lightgreen;">Condition Panel</p>
		</div>
	</div>
</body>
<!-- these libs shoud be here -->
<script type="text/javascript" src="jetelina/js/dashboard.js"></script>
<script type="text/javascript" src="jetelina/js/scenario.js"></script>
<script type="text/javascript" src="jetelina/js/functionpanel.js"></script>
<script src="https://cdn.plot.ly/plotly-2.22.0.min.js" charset="utf-8"></script>
<script type="text/javascript" src="jetelina/js/conditionpanel.js"></script>

</html>
