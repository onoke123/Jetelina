<html>
    <head>
        <script type="text/javascript" src="../js/genie/jquery.min.js"></script>
        <link rel="stylesheet" href="css/dashboard.css">
        <link type="text/css" rel="stylesheet" href="css/tablelist.css">
    </head>
    <body>
        <div id="api_container">
            <span class="api">ji666</span>
            <span class="api">ju667</span>
            <span class="api relatedItem" style="color:red">jd668</span>
            <span class="api">js672</span>
            <span class="api relatedItem" style="color:red">ji673</span>
            <span class="api">jd674</span>
        </div>
        <button id="sort">click</button>
    </body>
</html>
<script type="text/javascript">
    spanarr = [];
    spanclass = [];
    spanpos = [];
    relatedclassgroup = [];
    othersclassgroup = [];
    $("#api_container span").each(function(i,e){
        spanarr.push($(this).text());
        if($(this).hasClass('relatedItem')){
            relatedclassgroup.push($(this).text());
        }else{
            othersclassgroup.push($(this).text());
        }
        
        spanclass.push($(this).attr('class'));
        spanpos.push($(this).position());
    });
    console.log("span array: ", spanarr);
    console.log("span class array: ", spanclass);
    console.log("related items: ", relatedclassgroup);
    console.log("not related..: ", othersclassgroup);
    console.log("item position: ", spanpos);

    $("#sort").on("click",function(){
        console.log("sort button clicked");

        $("#api_container span").eq(1).animate({
            top: "100px",
            left:"531px"
        });
    })
</script>
